<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-6">{{ name }}</div>
      <div class="col-md-6">
        <span class="badge badge-pill badge-info"
          >{{ quantity }} Available</span
        >
      </div>
    </div>
  </div>
  <div class="card-body">
    {{ description }}
  </div>
  <button (click)="navigateToDetailsPage(product.id)">
    <i class="fa fa-search mr-2"></i>View Product Page
  </button>
</div>
